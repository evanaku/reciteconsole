<html>
    {% if wis.count %}
    {% for wi in wis %}
    <div>{{ wi.eword }}</div>
    <div>{{ wi.cword }}</div>
    <br/>
    {% endfor %}
    {% else %}
      {%if not noquery %}
    <div>未找到该单词</div>
    <br/>
      {% endif %}
    {% endif %}
    <form action="query" method="get">
      <div><input type="text" name="queryword"/></div>
      <div><input type="submit" value="查询"></div>
    </form>
